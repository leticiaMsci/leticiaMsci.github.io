<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		
		{% if page.carousel %}
		<div class="flexslider">
		  <ul class="slides">
			{% for slides in page.carousel %}
			<li>
			  <img src="{{ slides.image }}">
			</li>
			{% endfor %}
		  </ul>
		</div>
		{% endif %}
		
		{{ content }}
		{% if page.carousel %}
		<!-- Google CDN Hosted jQuery  -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<!-- Flexslider Library  -->
		<script src="/js/flexslider.min.js"></script>
		<!-- Initialisation Code  -->
		<script src="/js/app.js"></script>
		{% endif %}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>

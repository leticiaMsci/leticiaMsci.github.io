<html>
{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		

		{% if page.carousel %}

	
    	<link rel="stylesheet" href="/assets/css/slider.css">

		<div id="wrapper">
		<div id="slider-wrap">
      	  <ul id="slider">
			{% for slides in page.carousel %}
			<li>
			  <img src="{{ slides.image }}">
			</li>
			{% endfor %}
		  </ul>          
		<!--controls-->
	   <div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
	   <div class="btns" id="previous"><i class="fa fa-arrow-left"></i></div>
	   <div id="counter"></div>
	   <div id="pagination-wrap">
		 <ul>
		 </ul>
	   </div>
	   <!--controls-->  		  
   </div>
</div>
		{% endif %}


		{% include slider.html %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
